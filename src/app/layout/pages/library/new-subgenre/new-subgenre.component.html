<div class="ui container">
  <form class="form-size w-100" [formGroup]="newSubgenreForm">
    <app-input placeholder="Subgenre name" subgenre="subgenre" type="text" needTrim="true"
      [control]="gnrService.getFieldControl('subgenreName', newSubgenreForm)"></app-input>
      <div class="ui checkbox">
        <input type="checkbox" name="example" (change)="onCheckChange($event)" formControlName="description">
        <label>Description is required for this subgenre</label>
      </div>
    <button type="button" class="ui button block mgx-auto txt-bold subgenre" (click)="onSubmit()" [disabled]="newSubgenreForm.invalid">
      Add
    </button>
  </form>
  <app-buttons></app-buttons>
</div>
