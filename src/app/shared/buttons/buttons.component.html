<div class="buttons">
  <button class="ui button" (click)="gnrService.goBack()">
    <i class="angle double left icon"></i>Back</button>
  <button 
    class="ui button" 
    [disabled]="!(((isCategorySelected$ | async)?.selected) || ((isNewSubgenre$ | async)?.newSubgenre))" 
    (click)="prgService.navigateToNextStep()"
    [class.btn-hidden]="(finalStep$ | async) || ((isNewSubgenre$ | async) && prgService.step >= 2)">Next</button>
</div>
